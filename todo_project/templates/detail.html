{% extends 'task_view.html' %}
{% block content %}
<div class="shadow card">
    <div class="card-body">
        <h4 class="card-title">{{i.name}}</h4><br>
        <p><b>{{i.priority}}</b></p>
        <p><b>{{i.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' i.id}">Delete</a>
        <a class="btn btn-success" href="{% url 'edit' i.id}">Update</a>
    </div>
</div>
{% endblock %}
